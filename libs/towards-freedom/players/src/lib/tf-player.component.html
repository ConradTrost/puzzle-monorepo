<ng-container *ngFor="let block of blocks | keyvalue">
  <div
    id="block-{{ block.key }}"
    class="{{ block.value.type }} block"
    (mousedown)="handleMouseDown($event, block.key)"
    [ngStyle]="{
      left: block.value.coords[0][0] + '0rem',
      top: block.value.coords[0][1] + '0rem'
    }"
  ></div>
</ng-container>
