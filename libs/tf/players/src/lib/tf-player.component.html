<ng-container *ngFor="let block of blocks; index as i">
  <div
    id="block-{{ i }}"
    class="{{ block.type }} block"
    (click)="updateActiveElement(i)"
    (mousedown)="handleMouseDown($event, i)"
    [ngStyle]="{
      top: block.y + '0rem',
      left: block.x + '0rem',
      height: block.height + '0rem',
      width: block.width + '0rem'
    }"
  ></div>
</ng-container>
